<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">SURVEY</h1>
      <p id=description>We want to find out how much<br>
        LUCK IS ON THE EARTH :)) <br>
        Your opinion is very important for us. <br>
        Please fullfil this <em>survey form</em>:</p>
    </header>
    <main>
      <form id="survey-form" class="" action="#" method="get">
        <fieldset id="about-user">
        <legend>About LUCKY</legend>
        <div>
          <label for="name" id="name-label">*Name:</label>
          <input type="text" id="name" name="name" value="" placeholder="Name Surname" required>
        </div>
        <div>
          <label for="email" id="email-label">*Email:</label>
          <input type="email" id="email" name="email" value="" placeholder="email@domain.com" required>
        </div>
        <div>
          <label for="number" id="number-label">*Age:</label>
          <input type="number" id="number" name="number" value="" placeholder="min: 18 <=> max: 75" step="1" min="18" max="75" required>
        </div>
      </fieldset>

      <fieldset id="survey-info">
        <legend>Survey information</legend>
        <div>
          <ol>
            <li>
              <label for="dropdown">Did you ever find MONEY ?</label>
              <select id="dropdown">
                <option value="">make a choise here...</option>
                <option value="1">YES</option>
                <option value="2">NO</option>
              </select>
            </li>
            <li>How many times You found money?
              <input type="radio" name="group1" value="1">1</input>
              <input type="radio" name="group1" value="2">2</input>
              <input type="radio" name="group1" value="3">3</input>
              <input type="radio" name="group1" value="more">more times</input>
            </li>
            <!-- <li>
              <input type="radio" name="group2" value="4">4</input>
              <input type="radio" name="group2" value="5">5</input>
              <input type="radio" name="group2" value="6" checked>6</input>
            </li> -->
            <li>Where did you find it?
              <input type="checkbox" name="group3" value="street">street</input>
              <input type="checkbox" name="group3" value="park">park</input>
              <input type="checkbox" name="group3" value="parking">parking</input>
              <input type="checkbox" name="group3" value="mall">mall</input>
            </li>
            <li>
              <label for="coments">Leave some coments here...</label>
              <textarea name="coments" maxlength="100" placeholder="max lenght 100 char..."></textarea>
            </div>
            </li>
          </ol>
      </fieldset>
        <div>
          <input type="submit" id="submit" name="submit" value="submit">
        </div>
      </form>
    </main>
  </body>
</html>
