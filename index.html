<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">SURVEY !!!</h1>
      <p>Your opinion is very important for us. <br>
      Please fullfil this <em>survey form</em>:</p>
    </header>
    <main>
      <form id="survey-form" class="" action="#" method="get">
        <div class="">
          <label for="name" id="name-label">*Name:</label>
          <input type="text" id="name" name="name" value="" placeholder="Sanea Ciuvak" required>
        </div>
        <div class="">
          <label for="email" id="email-label">*Email:</label>
          <input type="email" id="email" name="email" value="" placeholder="sanea@ciuvak.com"required>
        </div>
        <div class="">
          <label for="number" id="number-label">*Age:</label>
          <input type="number" id="number" name="number" value="" placeholder="min: 18 <=> max: 75" step="1" min="18" max="75" required>
        </div>
        <div class="">
          <label for="dropdown">Choose please:</label>
          <input list="numbers" id="dropdown">
          <datalist id="numbers">
            <option value="1">
            <option value="2">
            <option value="3">
          </datalist>
        </div>
        <div class="">
          <input type="submit" id="submit" name="submit" value="submit">
        </div>
      </form>
    </main>
  </body>
</html>
